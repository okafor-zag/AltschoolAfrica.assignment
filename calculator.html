<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <main>
        <div class="back"><a href="index.html">BACK TO HOME</a></div>
        <div class="nav">
            <span>Don't have an account?</span>
            <button><a href="register.html">Register</a></button>
        </div>
    <section>
        <span>Calculator</span>
        <input type="text" placeholder="0">
        <table>
            <tbody>
                <tr>
                    <td>
                        <button>c</button>
                    </td>
                    <td>
                        <button> <- </button>
                    </td>
                    <td>
                        <button>%</button>
                    </td>
                    <td>
                        <button>/</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="yes">7</button>
                    </td>
                    <td>
                        <button class="yes">8</button>
                    </td>
                    <td>
                        <button class="yes">9</button>
                    </td>
                    <td>
                        <button>x</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="yes">4</button>
                    </td>
                    <td>
                        <button class="yes">5</button>
                    </td>
                    <td>
                        <button class="yes">6</button>
                    </td>
                    <td>
                        <button>-</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="yes">1</button>
                    </td>
                    <td>
                        <button class="yes">2</button>
                    </td>
                    <td>
                        <button class="yes">3</button>
                    </td>
                    <td>
                        <button>+</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="yes">.</button>
                    </td>
                    <td colspan="2">
                        <button class="yes">0</button>
                    </td>
                    <td colspan="2">
                        <button class="equal">=</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </section>
    </main>
</body>
</html>
