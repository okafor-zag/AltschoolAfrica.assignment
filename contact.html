<body id="contact">
  <div class="back"><a href="index.html">BACK TO HOME</a></div>
    <div class="container">
      <div class="contact-reg">
        <h1>
          you can <br>contact us by filling <br> the form and telling us a little about yourself. </h1>
          <p>click here to send us a mail</p>
          <button> <a href="mailto:johnsonzagazor06@gmail.com?Subject=Place an order" target="_blank">Mail us now</a></button>
      </div>
      <form action="">
        <label for="name">Name</label>
        <input type="name" name="name" id="name" placeholder="Enter Your Name" required>

        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Enter Your Email" required>

        <p>Gender</p>
        <select name="gender" id="gender" required>
            <option value="" disabled selected hidden>select gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="prefer-not to-say">prefer not to say</option>
        </select>

        <label for="description">Say something about yourself:</label>
        <textarea name="description" id="description" required></textarea>

        <button> submit</button>
      </form>
    </div>
